<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select a Room</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-slate-50 min-h-screen">

  <!-- Header -->
  <header class="sticky top-0 bg-slate-50 shadow px-4 py-3 flex items-center">
    <button onclick="window.location.href='../login/index.html'" 
            class="material-symbols-outlined mr-2">arrow_back_ios_new</button>
    <h1 class="flex-1 text-center text-lg font-bold">Select a Room</h1>
  </header>

  <!-- Main content -->
  <main class="p-4">
    <h2 class="text-2xl font-bold mb-4">Available Rooms</h2>

    <div class="grid grid-cols-2 gap-4">
      <!-- Room 1 -->
      <div class="group cursor-pointer">
        <div class="relative overflow-hidden rounded-lg">
          <div class="h-40 w-full bg-cover bg-center transition-transform duration-300 group-hover:scale-105"
               style='background-image: url("https://via.placeholder.com/300x200?text=Room+1");'>
          </div>
          <div class="absolute inset-0 bg-black/20"></div>
          <div class="absolute bottom-2 right-2 rounded-full bg-slate-50/80 px-2 py-0.5 text-xs font-semibold text-slate-900">
            Room 1
          </div>
        </div>
        <p class="mt-2 text-sm font-medium text-[#0d171b]">Capacity: 4</p>
      </div>

      <!-- Room 2 -->
      <div class="group cursor-pointer">
        <div class="relative overflow-hidden rounded-lg">
          <div class="h-40 w-full bg-cover bg-center transition-transform duration-300 group-hover:scale-105"
               style='background-image: url("https://via.placeholder.com/300x200?text=Room+2");'>
          </div>
          <div class="absolute inset-0 bg-black/20"></div>
          <div class="absolute bottom-2 right-2 rounded-full bg-slate-50/80 px-2 py-0.5 text-xs font-semibold text-slate-900">
            Room 2
          </div>
        </div>
        <p class="mt-2 text-sm font-medium text-[#0d171b]">Capacity: 6</p>
      </div>

      <!-- เพิ่มห้องอื่น ๆ ได้ตามต้องการ -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="sticky bottom-0 bg-slate-50 p-4">
    <button class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
      Next
    </button>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
