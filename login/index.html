<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Room Reservation - Login</title>

  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- CSS ของเราเอง -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">

  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-sm">
    <h1 class="text-2xl font-bold text-center mb-6">Smart Room Reservation</h1>

    <form id="loginForm">
      <div class="mb-4">
        <input 
          type="text" 
          id="username"
          placeholder="Username"
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-400"
          required
        />
      </div>
      <div class="mb-4">
        <input 
          type="password" 
          id="password"
          placeholder="Password"
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-400"
          required
        />
      </div>
      <button 
        type="submit"
        class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition"
      >
        Login
      </button>
    </form>

    <p class="text-center mt-4 text-sm text-gray-500">
      <a href="#" class="hover:underline">Forgot password?</a>
    </p>
  </div>

  <!-- JS ของเราเอง -->
  <script src="script.js"></script>
</body>
</html>
