    }

    /* Header */
    .header {
      display: flex;

      padding: 15px;
      border-bottom: 1px solid #ddd;
      background: linear-gradient(to bottom, #e0e7ff, #f8fafc);
    }

    .header button {
      background-color: transparent;   /* ไม่มีพื้นหลัง */
      color: #0284c7;                 /* สีลูกศร */
      border: 2px solid #0284c7;      /* ขอบวงกลม */

      cursor: pointer;
      margin-right: 10px;
      width: 35px;
      height: 35px;
      border-radius: 50%;             /* ทำให้เป็นวงกลม */
      display: flex;
      align-items: center;
      justify-content: center;
      transition: border-color 0.2s, transform 0.2s, color 0.2s;
    }

    .header button:hover {
      border-color: #0285c7b4;        /* เปลี่ยนสีขอบเมื่อ hover */
      color: #0285c7b4;               /* เปลี่ยนสีลูกศรเมื่อ hover */
      transform: scale(1.1);          /* ขยายเล็กน้อย */

    .header h2 {
      margin: 0;
      font-size: 18px;
      font-weight: bold;
      flex-grow: 1;
      text-align: center;
    }

    /* Times Grid */
    .times {
      padding: 20px;
      flex-grow: 1;
    }

    .times h3 {
      margin-bottom: 15px;
      font-size: 16px;
      font-weight: bold;
    }

    .time-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .time-slot {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      font-size: 14px;
      background: #fff;
      transition: all 0.2s;
    }

    .time-slot:hover {
      background: #f1f5f9;
    }

    .time-slot.selected {
      border: 2px solid #0ea5e9;
      background: #e0f2fe;
      font-weight: bold;
    }

    .time-slot:active {
      transform: scale(0.95); /* ลดขนาดเล็กลงเล็กน้อยเมื่อคลิก */
      transition: transform 0.1s ease-in-out; /* เพิ่มการเปลี่ยนแปลงแบบ smooth */
    }

    /* Footer */
    .footer {
      padding: 20px;
      border-top: 1px solid #ddd;
    }

    .footer button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #0ea5e9;
      color: white;

      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }

    .footer button:hover {
      background-color: #0284c7;
      transform: scale(1.02);
    }
  </style>
</head>

  <script>
    let selectedTime = null;

    function selectTime(slot) {
      if (selectedTime) {
        selectedTime.classList.remove("selected");
      }
      slot.classList.add("selected");
      selectedTime = slot;

      // บันทึกเวลาที่เลือกใน Local Storage
      const now = new Date();
      const day = now.getDate();
      const month = now.toLocaleString('en-US', { month: 'long' });
      const year = now.getFullYear();

      // สร้างรูปแบบวันที่และเวลาที่เลือก
      const formattedDateTime = `${day} ${month} ${year}, ${slot.textContent}`;
      localStorage.setItem("bookingDateTime", formattedDateTime);
    }

    function continueBooking() {
      if (!selectedTime) {
        alert("⚠️ กรุณาเลือกเวลาที่ต้องการ");
        return;
      }
      window.location.href = "summary.html"; // เปลี่ยนหน้าไปยัง summary.html
    }
  </script>
