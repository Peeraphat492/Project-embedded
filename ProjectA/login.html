<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Room Reservation - Login</title>
  <!-- เพิ่ม Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom, #d9d9f5, #e6f5ff);
    }

    .login-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      text-align: center;
      width: 350px;
    }

    .login-container h1 {
      font-family: Impact, sans-serif;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #000;
    }

    .input-box {
      position: relative;
      margin-bottom: 18px;
    }

    .input-box input {
      width: 100%;
      padding: 12px 12px 12px 40px; /* เว้นที่ด้านซ้ายไว้สำหรับไอคอน */
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
    }

    .input-box input:focus {
      border-color: #0ea5e9;
      box-shadow: 0 0 5px #0ea5e9;
    }

    .input-box i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #66666687;
      font-size: 16px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #0ea5e9;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #0284c7;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>SMART ROOM<br>RESERVATION</h1>
    <form id="loginForm">
      <div class="input-box">
        <i class="fa-solid fa-user"></i>
        <input type="text" id="username" placeholder="Username" required>
      </div>
      <div class="input-box">
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === "" || password === "") {
        alert("⚠️ กรุณากรอก Username และ Password");
        return;
      }

      
      if (username === "admin" && password === "1234") {
        window.location.href = "rooms.html"; // ไปหน้าเลือกห้องทันที
      } else {
        alert("❌ Username หรือ Password ไม่ถูกต้อง");
      }
    });
  </script>
</body>
</html>
