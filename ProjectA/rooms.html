<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select a Room</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #edebeb;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 450px;
      background: #fff;background: linear-gradient(to bottom, #eef2ff, #f8fafc); min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #ddd;
      background: linear-gradient(to bottom, #e0e7ff, #f8fafc);
    }

    .header button {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      margin-right: 10px;
    }

    .header h2 {
      margin: 0;
      font-size: 18px;
      font-weight: bold;
      flex-grow: 1;
      text-align: center;
    }

    .rooms {
      padding: 20px;
      flex-grow: 1;
    }

    .rooms h3 {
      margin-bottom: 15px;
      font-size: 16px;
      font-weight: bold;
    }

    .room-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .room-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .room-card:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .room-card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
    }

    .room-card p {
      margin: 0;
      padding: 10px;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
    }

    .footer {
      padding: 20px;
      border-top: 1px solid #ddd;
    }

    .footer button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #0ea5e9;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .footer button:hover {
      background-color: #0284c7;
    }

    .selected {
      border: 2px solid #0ea4e9df;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <button onclick="history.back()">←</button>
      <h2>Select a room</h2>
    </div>

    <div class="rooms">
      <h3>Available rooms</h3>
      <div class="room-grid">
        <div class="room-card" onclick="selectRoom(this)">
          <img src="https://www.homenayoo.com/wp-content/uploads/2018/03/1091.jpg" alt="Meeting Room1">
          <p>Meeting Room1</p>
        </div>
        <div class="room-card" onclick="selectRoom(this)">
          <img src="https://cdn.ananda.co.th/blog/thegenc/wp-content/uploads/2023/09/Meeting-01-825x550.jpg" alt="Meeting Room2">
          <p>Meeting Room2</p>
        </div>
        <div class="room-card" onclick="selectRoom(this)">
          <img src="https://img.home.co.th/Images/img_v/BuyHome/20200525-114901-Co-Kitchen-FB-00.jpg" alt="Cooking Room">
          <p>Cooking Room</p>
        </div>
        <div class="room-card" onclick="selectRoom(this)">
          <img src="https://www.centarahotelsresorts.com/centara/sites/centara-centara/files/styles/822x800/public/2022-05/Karaoke-Room.jpg.JPG?itok=6JeEfR9-" alt="Karaoke Room">
          <p>Karaoke Room</p>
        </div>
        <div class="room-card" onclick="selectRoom(this)">
          <img src="https://prop2morrow.com/wp-content/uploads/2021/12/2021-12-10_17-14-58-assetwise.jpg" alt="Game Room">
          <p>Game Room</p>
        </div>
        
        <div class="room-card" onclick="selectRoom(this)">
          <img src="https://iauna.net/wp-content/uploads/2021/05/cs.01.png" alt="Facial Sauna Room">
          <p>Facial Sauna Room</p>
        </div>
      </div>
    </div>

    <div class="footer">
      <button onclick="continueBooking()">Continue</button>
    </div>
  </div>

  <script>
    let selectedRoom = null;

    function selectRoom(card) {
      if (selectedRoom) {
        selectedRoom.classList.remove("selected");
      }
      card.classList.add("selected");
      selectedRoom = card;
    }

    function continueBooking() {
      if (!selectedRoom) {
        alert("⚠️ กรุณาเลือกห้องก่อน");
        return;
      }
      // เก็บข้อมูลห้องที่เลือก
      const img = selectedRoom.querySelector("img").src;
      const name = selectedRoom.querySelector("strong") ? selectedRoom.querySelector("strong").textContent : "";
      const room = selectedRoom.querySelector("span") ? selectedRoom.querySelector("span").textContent : "";
      localStorage.setItem("roomImg", img);
      localStorage.setItem("roomName", name);
      localStorage.setItem("roomNumber", room);

      window.location.href = "time.html";
    }
  </script>
</body>
</html>
