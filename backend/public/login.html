<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Room Reservation - Login</title>
  <!-- เพิ่ม Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom, #d9d9f5, #e6f5ff);
    }

    .login-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      text-align: center;
      width: 350px;
    }

    .login-container h1 {
      font-family: Impact, sans-serif;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #000;
    }

    .input-box {
      position: relative;
      margin-bottom: 18px;
    }

    .input-box input {
      width: 100%;
      padding: 12px 12px 12px 40px; /* เว้นที่ด้านซ้ายไว้สำหรับไอคอน */
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
    }

    .input-box input:focus {
      border-color: #0ea5e9;
      box-shadow: 0 0 5px #0ea5e9;
    }

    .input-box i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #66666687;
      font-size: 16px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #0ea5e9;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #0284c7;
    }

    .clear-btn {
      background-color: #dc3545 !important;
    }

    .clear-btn:hover {
      background-color: #c82333 !important;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>SMART ROOM<br>RESERVATION</h1>
    <form id="loginForm">
      <div class="input-box">
        <i class="fa-solid fa-user"></i>
        <input type="text" id="username" placeholder="Username" required>
      </div>
      <div class="input-box">
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    
    <!-- Debug button -->
    <button onclick="clearLoginData()" class="clear-btn" style="margin-top: 10px;">Clear Login Data</button>
  </div>

  <script>
    // Simple API configuration
    const API_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
      ? 'http://localhost:3000/api' 
      : `http://${window.location.hostname}:3000/api`;

    // Simple utility functions
    const utils = {
      isLoggedIn() {
        return !!localStorage.getItem('token');
      },
      getCurrentUser() {
        const userStr = localStorage.getItem('user');
        return userStr ? JSON.parse(userStr) : null;
      }
    };

    // Simple API service
    const api = {
      async login(username, password) {
        try {
          const response = await fetch(`${API_BASE_URL}/auth/login`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
          });
          
          let data;
          try {
            data = await response.json();
          } catch (jsonError) {
            throw new Error('Server response is not valid JSON');
          }
          
          if (!response.ok) {
            throw new Error(data.error || 'Login failed');
          }
          
          return data;
        } catch (error) {
          // Check if it's a network error
          if (error.name === 'TypeError' && error.message.includes('fetch')) {
            throw new Error('ไม่สามารถเชื่อมต่อกับ server ได้');
          }
          
          // Check if it's a token error
          if (error.message.includes('token') || error.message.includes('unauthorized')) {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
          }
          
          // Fallback to simple login if backend is not available
          if (username === 'admin' && password === '1234') {
            return {
              success: true,
              token: 'mock-token',
              user: { id: 1, username: 'admin' }
            };
          }
          throw error;
        }
      }
    };

    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === "" || password === "") {
        alert("⚠️ กรุณากรอก Username และ Password");
        return;
      }

      try {
        // Show loading state
        const submitBtn = e.target.querySelector('button[type="submit"]');
        const originalText = submitBtn.textContent;
        submitBtn.textContent = 'กำลังเข้าสู่ระบบ...';
        submitBtn.disabled = true;

        // Call API (with fallback)
        const result = await api.login(username, password);
        
        if (result.success) {
          // Store login data
          localStorage.setItem('token', result.token);
          localStorage.setItem('user', JSON.stringify(result.user));
          
          alert(`✅ เข้าสู่ระบบสำเร็จ! ยินดีต้อนรับ ${result.user.username}`);
          window.location.href = "rooms.html";
        }
      } catch (error) {
        alert(`❌ เข้าสู่ระบบไม่สำเร็จ: ${error.message}`);
        
        // Reset button state
        const submitBtn = e.target.querySelector('button[type="submit"]');
        submitBtn.textContent = 'Login';
        submitBtn.disabled = false;
      }
    });

    // Check if already logged in
    console.log('Current token:', localStorage.getItem('token'));
    console.log('Is logged in:', utils.isLoggedIn());
    
    if (utils.isLoggedIn()) {
      console.log('Already logged in, redirecting...');
      // Give option to stay on login page
      if (confirm('คุณล็อกอินอยู่แล้ว ต้องการไปหน้าเลือกห้องไหม?')) {
        window.location.href = "rooms.html";
      } else {
        // Clear login data to stay on login page
        localStorage.removeItem('token');
        localStorage.removeItem('user');
        console.log('Cleared login data');
      }
    }
    
    // Function to clear login data
    function clearLoginData() {
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      localStorage.removeItem('selectedRoom');
      localStorage.removeItem('roomName');
      localStorage.removeItem('roomImg');
      localStorage.removeItem('roomId');
      localStorage.removeItem('bookingResult');
      localStorage.removeItem('bookingDateTime');
      localStorage.removeItem('selectedTimeSlot');
      alert('ล้างข้อมูลเรียบร้อยแล้ว!');
      location.reload();
    }

    // Function to validate token
    async function validateToken() {
      const token = localStorage.getItem('token');
      if (!token || token === 'mock-token') {
        return false;
      }

      try {
        const response = await fetch(`${API_BASE_URL}/health`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        return response.ok;
      } catch (error) {
        return false;
      }
    }

    // Auto-clear invalid tokens
    window.addEventListener('load', async () => {
      if (utils.isLoggedIn()) {
        const isValid = await validateToken();
        if (!isValid) {
          console.log('Token invalid, clearing...');
          localStorage.removeItem('token');
          localStorage.removeItem('user');
        }
      }
    });
  </script>
</body>
</html>
