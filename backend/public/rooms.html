<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select a Room</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #edebeb;
      display: flex;
      justify-content: center;
    }
 
    .container {
      width: 100%;
      max-width: 450px;
      background: linear-gradient(to bottom, #eef2ff, #f8fafc);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
 
    .header {
      display: flex;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #ddd;
      background: linear-gradient(to bottom, #e0e7ff, #f8fafc);
    }
 
   
    .header button {
      background-color: transparent;   /* ไม่มีพื้นหลัง */
      color: #0284c7;                 /* สีลูกศร */
      border: 2px solid #0284c7;      /* วงกลมเป็นขอบ */
      font-size: 20px;
      cursor: pointer;
      margin-right: 10px;
      width: 35px;
      height: 35px;
      border-radius: 50%;             /* ทำให้เป็นวงกลม */
      display: flex;
      align-items: center;
      justify-content: center;
      transition: border-color 0.2s, transform 0.2s, color 0.2s;
    }
 
    .header button:hover {
      border-color: #0285c7b4;          /* เปลี่ยนสีขอบเมื่อ hover */
      color: #0285c7b4;                 /* เปลี่ยนสีลูกศรเมื่อ hover */
      transform: scale(1.1);          /* ขยายเล็กน้อย */
    }
 
    .header h2 {
      margin: 0;
      font-size: 18px;
      font-weight: bold;
      flex-grow: 1;
      text-align: center;
    }
 
    .rooms {
      padding: 20px;
      flex-grow: 1;
    }
 
    .rooms h3 {
      margin-bottom: 15px;
      font-size: 16px;
      font-weight: bold;
    }
 
    .room-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
 
    .room-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
 
    .room-card:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
 
    .room-card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
    }
 
    .room-card p {
      margin: 0;
      padding: 10px;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
    }
 
    .selected {
      border: 2px solid #0ea5e9;
    }
 
    .footer {
      padding: 20px;
      border-top: 1px solid #ddd;
    }
 
    .footer button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #0ea5e9;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }
 
    .footer button:hover {
      background-color: #0284c7;
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <button onclick="window.location.href='login.html'">←</button>
      <h2>Select a room</h2>
    </div>
 
    <div class="rooms">
      <h3>Choose a room (Total: <span id="roomCount">Loading...</span>)</h3>
      <div class="room-grid">
        <!-- Rooms will be loaded dynamically by JavaScript -->
      </div>
    </div>
 
    <div class="footer">
      <button onclick="continueBooking()">Continue</button>
    </div>
  </div>
 
  <script>
    let selectedRoom = null;
    let rooms = [];

    // Utility functions
    const utils = {
      isLoggedIn() {
        return !!localStorage.getItem('token');
      }
    };

    // Load rooms from backend
    async function loadRooms() {
      try {
        // Load from backend
        const response = await fetch('http://localhost:3000/api/rooms');
        if (response.ok) {
          rooms = await response.json();
          console.log(`Loaded ${rooms.length} rooms from backend`);
        } else {
          throw new Error('Backend not available');
        }
      } catch (error) {
        console.error('Error loading rooms:', error);
        alert('⚠️ Cannot connect to backend server');
        return;
      }
      displayRooms();
    }

    function displayRooms() {
      const roomGrid = document.querySelector('.room-grid');
      const roomCount = document.getElementById('roomCount');
      
      if (!roomGrid) return;

      // Update room count
      roomCount.textContent = rooms.length;

      roomGrid.innerHTML = rooms.map(room => `
        <div class="room-card" onclick="selectRoom(this, ${room.id})" data-room-id="${room.id}">
          <img src="${room.image_url}" alt="${room.name}">
          <p>${room.name}</p>
        </div>
      `).join('');

      console.log(`Displayed ${rooms.length} rooms`);
    }

    function selectRoom(card, roomId) {
      if (selectedRoom) {
        selectedRoom.classList.remove("selected");
      }
      card.classList.add("selected");
      selectedRoom = card;

      // Find room data
      const room = rooms.find(r => r.id === roomId);
      if (room) {
        // Store selected room data
        localStorage.setItem("selectedRoom", JSON.stringify(room));
        localStorage.setItem("roomName", room.name);
        localStorage.setItem("roomImg", room.image_url);
        localStorage.setItem("roomId", room.id);
      }
    }

    async function continueBooking() {
      if (!selectedRoom) {
        alert("⚠️ กรุณาเลือกห้องก่อน");
        return;
      }

      // Navigate to time selection
      window.location.href = "time.html";
    }

    // Load rooms when page loads
    window.addEventListener('DOMContentLoaded', loadRooms);
  </script>
</body>
</html>
