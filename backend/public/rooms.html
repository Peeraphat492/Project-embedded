<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Room Selection</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <script src="arduino-controller.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
      animation: moveGrid 20s linear infinite;
    }

    @keyframes moveGrid {
      0% { transform: translate(0, 0); }
      100% { transform: translate(10px, 10px); }
    }
 
    .container {
      width: 100%;
      max-width: 450px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 1;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
 
    .header {
      display: flex;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
      backdrop-filter: blur(10px);
      position: relative;
    }

    .header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 20px;
      right: 20px;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.3), transparent);
    }
   
    .header button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
      margin-right: 15px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }
 
    .header button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .header button:active {
      transform: scale(0.95);
    }
 
    .header h2 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
      flex-grow: 1;
      text-align: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 0.5px;
    }
 
    .rooms {
      padding: 30px 20px;
      flex-grow: 1;
      background: rgba(255, 255, 255, 0.05);
    }
 
    .rooms h3 {
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: 600;
      color: #2d3748;
      text-align: center;
      position: relative;
    }

    .rooms h3::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 2px;
    }
 
    .room-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      animation: fadeIn 0.8s ease-out 0.2s both;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
 
    .room-card {
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .room-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1;
    }
 
    .room-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      border-color: rgba(102, 126, 234, 0.5);
    }

    .room-card:hover::before {
      opacity: 1;
    }
 
    .room-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      transition: transform 0.3s ease;
      position: relative;
      z-index: 0;
    }

    .room-card:hover img {
      transform: scale(1.05);
    }
 
    .room-card p {
      margin: 0;
      padding: 15px;
      font-size: 14px;
      font-weight: 600;
      text-align: center;
      color: #2d3748;
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(5px);
    }
 
    .selected {
      border: 2px solid #667eea !important;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2), 
                  0 15px 35px rgba(0, 0, 0, 0.2) !important;
      transform: translateY(-8px) scale(1.02) !important;
    }

    .selected::before {
      opacity: 1 !important;
    }

    .selected .room-card-indicator {
      display: block;
    }

    .room-card-indicator {
      display: none;
      position: absolute;
      top: 10px;
      right: 10px;
      background: #667eea;
      color: white;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 3;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }
 
    .footer {
      padding: 25px 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
      position: relative;
    }

    .footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 20px;
      right: 20px;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.3), transparent);
    }
 
    .footer button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .footer button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s ease;
    }

    .footer button:hover::before {
      left: 100%;
    }
 
    .footer button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .footer button:active {
      transform: translateY(0);
    }

    .footer button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }

    /* Loading states */
    .loading-rooms {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      color: #718096;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(102, 126, 234, 0.3);
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Arduino Status Styles */
    .arduino-status {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
      padding: 6px 10px;
      background: rgba(0, 0, 0, 0.05);
      border-radius: 6px;
      font-size: 12px;
      color: #666;
    }

    .arduino-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    .arduino-online {
      background: #4CAF50;
    }

    .arduino-offline {
      background: #FF5722;
    }

    .arduino-unknown {
      background: #FFC107;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .container {
        max-width: 100%;
        min-height: 100vh;
      }
      
      .header {
        padding: 15px;
      }
      
      .header h2 {
        font-size: 18px;
      }
      
      .rooms {
        padding: 20px 15px;
      }
      
      .room-grid {
        gap: 15px;
      }
      
      .room-card img {
        height: 100px;
      }
      
      .footer {
        padding: 20px 15px;
      }
      
      .footer button {
        padding: 12px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <button onclick="window.location.href='login.html'">
        <i class="fas fa-arrow-left"></i>
      </button>
      <h2>Select Room</h2>
    </div>
 
    <div class="rooms">
      <h3>Choose Your Perfect Room</h3>
      <div class="room-grid" id="roomGrid">
        <!-- Loading state -->
        <div class="loading-rooms" id="loadingState">
          <div class="loading-spinner"></div>
          <p>Loading available rooms...</p>
        </div>
      </div>
    </div>
 
    <div class="footer">
      <button onclick="continueBooking()" id="continueBtn">
        <i class="fas fa-arrow-right"></i>
        Continue Booking
      </button>
    </div>
  </div>
 
  <script>
    // API configuration
    const API_BASE_URL = (() => {
      if (window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1") {
        return "http://localhost:3000/api";
      }
      if (window.location.hostname.includes("vercel.app")) {
        return `https://${window.location.hostname}/api`;
      }
      return `${window.location.protocol}//${window.location.hostname}/api`;
    })();

    let selectedRoom = null;
    let rooms = [];

    // Utility functions
    const utils = {
      isLoggedIn() {
        return !!localStorage.getItem('token');
      }
    };

    // Default room data (fallback)
    const defaultRooms = [
      {
        id: 1,
        name: 'Meeting Room1',
        image_url: 'https://www.homenayoo.com/wp-content/uploads/2018/03/1091.jpg'
      },
      {
        id: 2,
        name: 'Meeting Room2',
        image_url: 'https://cdn.ananda.co.th/blog/thegenc/wp-content/uploads/2023/09/Meeting-01-825x550.jpg'
      },
      {
        id: 3,
        name: 'Cooking Room',
        image_url: 'https://img.home.co.th/Images/img_v/BuyHome/20200525-114901-Co-Kitchen-FB-00.jpg'
      },
      {
        id: 4,
        name: 'Karaoke Room',
        image_url: 'https://www.centarahotelsresorts.com/centara/sites/centara-centara/files/styles/822x800/public/2022-05/Karaoke-Room.jpg.JPG?itok=6JeEfR9-'
      },
      {
        id: 5,
        name: 'Game Room',
        image_url: 'https://prop2morrow.com/wp-content/uploads/2021/12/2021-12-10_17-14-58-assetwise.jpg'
      },
      {
        id: 6,
        name: 'Facial Sauna Room',
        image_url: 'https://iauna.net/wp-content/uploads/2021/05/cs.01.png'
      }
    ];

    // Load rooms from backend or use default
    async function loadRooms() {
      // Check authentication first
      if (!utils.isLoggedIn()) {
        console.log('Not logged in, redirecting to login');
        alert('⚠️ กรุณาล็อกอินก่อนเลือกห้อง');
        window.location.href = "login.html";
        return;
      }

      try {
        // Try to load from backend
        const response = await fetch(`${API_BASE_URL}/rooms`);
        if (response.ok) {
          rooms = await response.json();
          console.log('Loaded rooms from backend:', rooms.length);
        } else {
          throw new Error('Backend not available');
        }
      } catch (error) {
        console.log('Using default rooms data');
        rooms = defaultRooms;
      }
      displayRooms();
    }

    function displayRooms() {
      const roomGrid = document.getElementById('roomGrid');
      const loadingState = document.getElementById('loadingState');
      
      if (!roomGrid) return;

      // Hide loading state
      if (loadingState) {
        loadingState.style.display = 'none';
      }

      roomGrid.innerHTML = rooms.map((room, index) => `
        <div class="room-card" onclick="selectRoom(this, ${room.id})" data-room-id="${room.id}" style="animation-delay: ${index * 0.1}s">
          <img src="${room.image_url}" alt="${room.name}" onerror="this.src='https://via.placeholder.com/300x120/667eea/white?text=Room+Image'">
          <div class="room-card-indicator">
            <i class="fas fa-check"></i>
          </div>
          <p>${room.name}</p>
          <div class="arduino-status" id="arduino-status-${room.id}">
            <div class="arduino-indicator arduino-unknown"></div>
            <span>Arduino: Checking...</span>
          </div>
        </div>
      `).join('');

      // Initialize Arduino controllers for each room
      initializeArduinoStatus();
    }

    // Arduino status management
    let arduinoControllers = {};

    function initializeArduinoStatus() {
      const rooms = JSON.parse(localStorage.getItem('rooms')) || [];
      
      rooms.forEach(room => {
        const controller = new ArduinoController();
        controller.setRoomId(room.id);
        
        // Update status display
        controller.onStatusUpdate((status) => {
          updateArduinoStatusDisplay(room.id, status);
        });
        
        controller.onError((error) => {
          updateArduinoStatusDisplay(room.id, { 
            isBooked: false, 
            roomStatus: 'offline',
            error: error.message 
          });
        });
        
        // Get initial status
        controller.getRoomStatus().catch(() => {
          updateArduinoStatusDisplay(room.id, { 
            isBooked: false, 
            roomStatus: 'offline' 
          });
        });
        
        arduinoControllers[room.id] = controller;
      });
    }

    function updateArduinoStatusDisplay(roomId, status) {
      const statusElement = document.getElementById(`arduino-status-${roomId}`);
      if (!statusElement) return;
      
      const indicator = statusElement.querySelector('.arduino-indicator');
      const text = statusElement.querySelector('span');
      
      if (status.error || status.roomStatus === 'offline') {
        indicator.className = 'arduino-indicator arduino-offline';
        text.textContent = 'Arduino: Offline';
      } else if (status.roomStatus === 'occupied') {
        indicator.className = 'arduino-indicator arduino-online';
        text.textContent = 'Arduino: Occupied';
      } else {
        indicator.className = 'arduino-indicator arduino-online';
        text.textContent = 'Arduino: Available';
      }
    }

    function selectRoom(card, roomId) {
      // Remove previous selection
      if (selectedRoom) {
        selectedRoom.classList.remove("selected");
      }
      
      // Add selection with animation
      card.classList.add("selected");
      selectedRoom = card;

      // Update button state
      const continueBtn = document.getElementById('continueBtn');
      continueBtn.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
      continueBtn.innerHTML = '<i class="fas fa-check-circle"></i> Room Selected - Continue';

      // Find room data
      const room = rooms.find(r => r.id === roomId);
      if (room) {
        // Store selected room data
        localStorage.setItem("selectedRoom", JSON.stringify(room));
        localStorage.setItem("roomName", room.name);
        localStorage.setItem("roomImg", room.image_url);
        localStorage.setItem("roomId", room.id);
        
        // Show success feedback
        showNotification(`Selected: ${room.name}`, 'success');
      }
    }

    function showNotification(message, type) {
      const notification = document.createElement('div');
      notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: ${type === 'success' ? 'linear-gradient(135deg, #10b981, #059669)' : 'linear-gradient(135deg, #3b82f6, #1d4ed8)'};
        color: white;
        padding: 12px 20px;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        z-index: 1000;
        font-weight: 500;
        font-size: 14px;
        transform: translateX(100%);
        transition: transform 0.3s ease;
      `;
      notification.textContent = message;
      
      document.body.appendChild(notification);
      
      setTimeout(() => notification.style.transform = 'translateX(0)', 100);
      
      setTimeout(() => {
        notification.style.transform = 'translateX(100%)';
        setTimeout(() => document.body.removeChild(notification), 300);
      }, 2500);
    }

    async function continueBooking() {
      if (!selectedRoom) {
        showNotification("⚠️ Please select a room first", "warning");
        
        // Shake animation for unselected rooms
        const roomCards = document.querySelectorAll('.room-card');
        roomCards.forEach(card => {
          card.style.animation = 'shake 0.5s ease-in-out';
          setTimeout(() => {
            card.style.animation = '';
          }, 500);
        });
        return;
      }

      // Show loading state
      const continueBtn = document.getElementById('continueBtn');
      const originalContent = continueBtn.innerHTML;
      continueBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
      continueBtn.disabled = true;

      // Simulate processing time
      setTimeout(() => {
        // Add page transition effect
        document.querySelector('.container').style.transform = 'translateX(-100%)';
        document.querySelector('.container').style.opacity = '0';
        
        setTimeout(() => {
          window.location.href = "time.html";
        }, 300);
      }, 800);
    }

    // Add shake animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }
    `;
    document.head.appendChild(style);

    // Load rooms when page loads
    window.addEventListener('DOMContentLoaded', loadRooms);
  </script>
</body>
</html>
