<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Time</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #eef2ff, #f8fafc);
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 450px;
      background: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #ddd;
      background: linear-gradient(to bottom, #e0e7ff, #f8fafc);
    }

    .header button {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      margin-right: 10px;
    }

    .header h2 {
      margin: 0;
      font-size: 18px;
      font-weight: bold;
      flex-grow: 1;
      text-align: center;
    }

    .times {
      padding: 20px;
      flex-grow: 1;
    }

    .times h3 {
      margin-bottom: 15px;
      font-size: 16px;
      font-weight: bold;
    }

    .time-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .time-slot {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      font-size: 14px;
      background: #fff;
      transition: all 0.2s;
    }

    .time-slot:hover {
      background: #f1f5f9;
    }

    .time-slot.selected {
      border: 2px solid #0ea5e9;
      background: #e0f2fe;
      font-weight: bold;
    }

    .footer {
      padding: 20px;
      border-top: 1px solid #ddd;
    }

    .footer button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #0ea5e9;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .footer button:hover {
      background-color: #0284c7;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <button onclick="history.back()">←</button>
      <h2>Select Time</h2>
    </div>

    <div class="times">
      <h3>Choose Time</h3>
      <div class="time-grid">
        <div class="time-slot" onclick="selectTime(this)">09:00 - 11:00</div>
        <div class="time-slot" onclick="selectTime(this)">10:00 - 12:00</div>
        <div class="time-slot" onclick="selectTime(this)">11:00 - 13:00</div>
        <div class="time-slot" onclick="selectTime(this)">12:00 - 14:00</div>
        <div class="time-slot" onclick="selectTime(this)">13:00 - 15:00</div>
        <div class="time-slot" onclick="selectTime(this)">14:00 - 16:00</div>
        <div class="time-slot" onclick="selectTime(this)">15:00 - 17:00</div>
        <div class="time-slot" onclick="selectTime(this)">16:00 - 18:00</div>
        <div class="time-slot" onclick="selectTime(this)">17:00 - 19:00</div>
        <div class="time-slot" onclick="selectTime(this)">18:00 - 20:00</div>
        <div class="time-slot" onclick="selectTime(this)">19:00 - 21:00</div>
        <div class="time-slot" onclick="selectTime(this)">20:00 - 22:00</div>
      </div>
    </div>

    <div class="footer">
      <button onclick="continueBooking()">Continue</button>
    </div>
  </div>

  <script>
    let selectedTime = null;

    function selectTime(slot) {
      if (selectedTime) {
        selectedTime.classList.remove("selected");
      }
      slot.classList.add("selected");
      selectedTime = slot;
    }

    function continueBooking() {
      if (!selectedTime) {
        alert("⚠️ กรุณาเลือกเวลาที่ต้องการ");
        return;
      }
      const timeText = selectedTime.textContent;
      alert("✅ คุณเลือกเวลา: " + timeText);
      // ไปหน้า confirm ได้ เช่น
      
    }
  </script>
</body>
</html>
