<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Condominium Room Reservation</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50">
<div class="max-w-md mx-auto min-h-screen flex flex-col">

  <!-- Header -->
  <header class="flex items-center p-4 border-b border-gray-200">
    <button onclick="window.history.back()" class="p-2">
      <span class="material-symbols-outlined text-gray-700">arrow_back_ios_new</span>
    </button>
    <h1 class="flex-1 text-center text-lg font-bold text-gray-800">Select Time</h1>
    <div class="w-8"></div>
  </header>

  <!-- Main -->
  <main class="flex-1 p-6">
    <h2 class="text-2xl font-bold text-gray-900 mb-6">Select a 2-hour time slot</h2>
    <div class="grid grid-cols-2 gap-4">
      <button class="time-slot">09:00 - 11:00</button>
      <button class="time-slot selected">11:00 - 13:00</button>
      <button class="time-slot">13:00 - 15:00</button>
      <button class="time-slot">15:00 - 17:00</button>
      <button class="time-slot">17:00 - 19:00</button>
      <button class="time-slot">19:00 - 21:00</button>
      <button class="time-slot">20:00 - 22:00</button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="p-4 bg-white border-t border-gray-200">
    <button class="w-full bg-[#1193d4] text-white font-bold py-4 rounded-xl shadow-lg hover:bg-blue-600 transition-colors duration-300">
      Confirm Reservation
    </button>
  </footer>

</div>

<script src="js/script.js"></script>
</body>
</html>
