<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Booking Summary</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8fafc;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 450px;
      background: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #ddd;
      background: linear-gradient(to bottom, #e0e7ff, #f8fafc);
    }

    .header button {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      margin-right: 10px;
    }

    .header h2 {
      margin: 0;
      font-size: 18px;
      font-weight: bold;
      flex-grow: 1;
      text-align: center;
    }

    .reservation {
      padding: 20px;
      background: #f1f5f9;
      border-bottom: 1px solid #ddd;
    }

    .reservation h3 {
      margin: 0 0 10px 0;
      font-size: 16px;
      font-weight: bold;
    }

    .room-card {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .room-card img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
      margin-right: 15px;
    }

    .room-info {
      display: flex;
      flex-direction: column;
    }

    .room-info strong {
      font-size: 15px;
    }

    .room-info span {
      font-size: 13px;
      color: #555;
    }

    .details {
      padding: 20px;
    }

    .details h3 {
      font-size: 16px;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .detail-item {
      margin-bottom: 15px;
    }

    .detail-item label {
      display: block;
      font-size: 13px;
      color: #555;
      margin-bottom: 3px;
    }

    .detail-item span {
      font-size: 15px;
      font-weight: bold;
    }

    .footer {
      padding: 20px;
      border-top: 1px solid #ddd;
    }

    .footer button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #0ea5e9;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .footer button:hover {
      background-color: #0284c7;
    }

    /* Bottom Navigation */
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    .bottom-nav div {
      text-align: center;
      font-size: 13px;
      color: #555;
      cursor: pointer;
    }

    .bottom-nav .active {
      font-weight: bold;
      color: #0ea5e9;
    }
  </style>
</head>
