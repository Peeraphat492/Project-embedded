<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Booking Summary</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-slate-50">

<div class="relative flex size-full min-h-screen flex-col">

  <!-- Header -->
  <header class="sticky top-0 z-10 bg-slate-50/80 backdrop-blur-sm">
    <div class="flex items-center p-4">
      <button onclick="window.history.back()" class="flex size-10 items-center justify-center rounded-full text-slate-700 hover:bg-slate-200">
        <span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
      </button>
      <h1 class="flex-1 text-center text-lg font-bold text-slate-900 pr-10">Booking Summary</h1>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-1 px-6 py-8">
    <div class="space-y-8">
      <div class="space-y-2">
        <h2 class="text-sm font-medium text-slate-500">Project Name</h2>
        <p class="text-lg font-semibold text-slate-800">The Grand Residences</p>
      </div>
      <div class="space-y-2">
        <h2 class="text-sm font-medium text-slate-500">User</h2>
        <p class="text-lg font-semibold text-slate-800">Ethan Harper</p>
      </div>
      <div class="space-y-2">
        <h2 class="text-sm font-medium text-slate-500">Room</h2>
        <p class="text-lg font-semibold text-slate-800">Conference Room</p>
      </div>
      <div class="space-y-2">
        <h2 class="text-sm font-medium text-slate-500">Reserved Time</h2>
        <p class="text-lg font-semibold text-slate-800">2024-07-20, 10:00 AM - 12:00 PM</p>
      </div>
      <div class="rounded-xl border border-slate-200 bg-white p-6 text-center shadow-sm">
        <h2 class="text-sm font-medium text-slate-500">Password for Room Access</h2>
        <div class="mt-4 flex items-center justify-center gap-3">
          <p id="room-password" class="text-4xl font-bold tracking-widest text-slate-900">123456</p>
          <button id="copy-password" class="flex size-10 items-center justify-center rounded-full text-slate-500 hover:bg-slate-100">
            <span class="material-symbols-outlined text-xl">content_copy</span>
          </button>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="sticky bottom-0 bg-slate-50/80 backdrop-blur-sm p-4">
    <button class="flex w-full cursor-pointer items-center justify-center rounded-xl h-14 px-5 bg-[#1193d4] text-slate-50 text-lg font-bold shadow-lg shadow-[#1193d4]/30">
      <span>Edit Booking</span>
    </button>
  </footer>

</div>

<script src="js/script.js"></script>
</body>
</html>
